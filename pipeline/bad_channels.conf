# Bad Channels Configuration
# ===========================
# Specify manual bad channel IDs for specific recording sessions.
# These channels will be interpolated during preprocessing and then removed.
#
# Format:
#   session_name = channel_id1, channel_id2, channel_id3
#
# Matching:
# - Uses case-insensitive partial matching
# - If session name contains the key (or vice versa), channels are applied
#
# Channel IDs:
# - Only numeric channel indices (0, 1, 2, 3, ...)
# - Comma-separated values
#
# === Add your session-specific bad channels below ===
# Format: session_name = channel1, channel2, channel3
# Examples:
# SL412-Punish1_g0 = 20, 206, 3, 313, 314
# SL412-Reward1_g0 = 0, 1, 2, 5, 10

# Noisy unit count for channels: {20: 71, 206: 15, 3: 14, 313: 10, 314: 6, 1: 6, 296: 6, 294: 5, 298: 4, 310: 4, 328: 4, 312: 3, 284: 3, 292: 3, 286: 3}
# SL412-Punish1_g0 = 20, 206, 3, 313, 314, 1, 296, 294, 298, 310, 328, 312, 284, 292, 286